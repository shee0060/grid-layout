<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Grid Layout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="unit">
      <figure>
        <img src="images/maerten-van-heemskerck-panorama-with-the-abduction-of-helen-amidst-the-wonders-of-the-ancient-world-walters-37656.jpg" alt="">
        <h1>The Seven Wonders of the Ancient World</h1>
        <p>Remarkable constructions of classical antiquity almost completely lost in time.</p>
        <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
      </figure>
    </div>
    <div class="unit">
      <figure>
        <img src="images/temple-of-artemis.jpg" alt="">
        <h2>Temple of Artemis</h2>
        Date of construction: Circa 550 BC
        Builders: Greeks
        Location: Selçuk, Turkey
      </figure>
    </div>
    <div>
      <figure>
        <img src="images/colossus-of-rhodes.jpg" alt="">
        <h2>Colossus of Rhodes</h2>
        Date of construction: 292–280 BC
        Builders: Greeks
        Location: Rhodes, Greece
      </figure>
    </div>
    <div>
      <figure>
        <img src="hanging-gardens-of-babylon.jpg" alt="">
        <h2>Hanging Gardens of Babylon</h2>
        Date of construction: Circa 600 BC
        Builders: Babylonians
        Location: Nineveh, Iraq
      </figure>
    </div>
  </div>
</body>
</html>
